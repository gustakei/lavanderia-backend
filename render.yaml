services:
  - type: web
    name: lavanderia-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --worker-class sync --timeout 120
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
